<div>
  <div kendoDialogContainer></div>

<h1  style="margin-left: 5%; margin-top: 5%;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-primary">Publishers</h1>

<div class="text-right">
<i class="bi bi-plus-circle"></i>

<button  [routerLink]="['/publisher/add']" type="button" class="btn btn-primary btn-lg" style="margin-right: 5%;margin-bottom: 2%; ;font-family:Georgia, 'Times New Roman', Times, serif">
  <span class="glyphicon glyphicon-plus"></span>
  <span>Create </span>
  <i class="fa fa-plus"></i>

</button>

</div>
<div style="margin-left: 5%; margin-right: 5%;">
  <table class="table table-striped" >
    <thead>
      <tr style="font-family:Georgia, 'Times New Roman', Times, serif">
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Settings</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of publisherResources  let i = index" style="font-family:Georgia, 'Times New Roman', Times, serif">
        <td>{{item.firstName +" " +item.lastName}}</td>
        <td>{{item.phone}}</td>
        <div style ="padding-top: 5px; padding-bottom: 5px;">


          <span  [routerLink]="['/publisher/edit',item.id]" class="btn btn-warning">Edit
            <i class="fa fa-pencil"></i>
          </span>

          <span [routerLink]="['/publisher/details',item.id]" class="btn btn-primary" style="margin-left: 1%;margin-right: 1%;"  >
            View
            <i class="fa fa-eye"></i>
          </span>

          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#i">
            <span>Delete </span>
            <i class="fa fa-trash"></i>
          </button>

          <div class="modal fade" id="i" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" >Delete Publisher</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Do You Want to Delete {{item.firstName + item.lastName}}?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                  <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="Delete(item.id)">Yes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </tr>
    </tbody>
  </table>
</div>
</div>
